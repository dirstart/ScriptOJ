<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div2">
		<div id="div1">
			点我
		</div>
	</div>
</body>
<script type="text/javascript">
	var div1=document.getElementById('div1'),
		div2=document.getElementById('div2');
	div1.addEventListener('click',function(event){
		console.log("A");
	},true);

	div2.addEventListener('click',function(event){
		console.log("B");
	});
	div1.addEventListener('click',function(event){
		console.log("C")
	},false);
	div2.addEventListener('click',function(event){
		console.log("D");
	},true);

/*
	答案为  DACB
	事件传递分为三个阶段 ：  捕获，目标，冒泡。
	addEventListener 共有三个参数。第三个参数默认为  false。

	第三个参数为 true 的时候，指事件响应在  捕获阶段。 捕获阶段  是从上级往下级找，从外往内找。
	第三个参数为 false的时候，指事件响应在  冒泡阶段。 冒泡阶段  是从下级往上级找，从内往外找。
*/
</script>
</html>
