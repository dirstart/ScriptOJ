<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box1 {
			width: 100%;
			height: 40px;
			background: #089e8a;
			color: #fff;
			text-align: center;
		}

		.middle {
			position: relative;
		}

		.middle:after {
			content: '';
			position: absolute;
			left: 0;
			bottom: 50%;
			width: 100%;
			height: 4px;
			background-color: yellow;
		}

		.text {
			z-index: 2;
			position: relative;
			line-height: 40px;
			background-color:#089e8a;
			padding:0 10px;
		}
	</style>
</head>
<body>
	<div id="box1" class="middle">
		<span class="text">
			我是中间的文字.
		</span>
	</div>
	<div>
		原理，首先利用伪元素画一条横贯全场的线。
		然后创造一个中间的元素。且中间的元素的要求是 -- 不会被 absolute 覆盖。即需要 非普通流定位。
		最后设置中间元素的颜色。
	</div>
</body>
</html>
