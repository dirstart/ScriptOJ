<!-- 问题如下，三栏布局，加起来 100% -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			height: 300px;
			padding: 0 250px;
		}
		.middle{
			float: left;
			width: 100%;
			height: 300px;
			background-color: #783;
		}
		.left{
			float: left;
			position: relative;
			margin-left: -250px;
			height: 300px;
			width: 200px;
			background-color: #01e;
		}
		.right{
			position: relative;
			float: left;
			background-color: yellow;
			width: 200px;
			height: 300px;
			margin-left: -200px;
			left: 250px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="middle"></div>
		<div class="right"></div>
	</div>

</body>
</html>
