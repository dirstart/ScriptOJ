<!-- 问题如下，三栏布局，加起来 100% -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.left{
			float:left;
			width: 200px;
			height: 300px;
			background-color: #232e23;
		}
		.middle{
			float:left;
			width: calc(100% - 400px);
			height: 300px;
			background-color: #290f0f;
		}
		.right{
			float:left;
			width: 200px;
			height: 300px;
			background-color: #1818ff;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</body>
</html>
