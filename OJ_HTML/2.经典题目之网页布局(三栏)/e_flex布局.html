<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
    }
    .main {
      flex-grow: 1;
      height: 300px;
      background-color: #95e1d3;
    }
    .left {
      order: -1;
      flex: 0 1 200px;
      margin-right: 50px;
      height: 300px;
      background-color: #fce38a;
    }
    .right {
      flex: 0 1 200px;
      margin-left: 50px;
      height: 300px;
      background-color: #eaffd0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
