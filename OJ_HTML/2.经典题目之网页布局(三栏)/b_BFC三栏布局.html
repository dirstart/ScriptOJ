<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .left {
      float: left;
      height: 200px;
      width: 200px;
      margin-right: 50px;
      background-color: #fce38a;
    }
    .right {
      float: right;
      height: 200px;
      width: 200px;
      margin-left: 50px;
      background-color: #eaffd0;
    }
    .main {
      height: 200px;
      overflow: hidden;
      background-color: #95e1d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
  </div>
</body>
</html>
