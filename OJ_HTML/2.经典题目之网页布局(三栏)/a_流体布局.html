<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .left {
      width: 200px;
      height: 200px;
      float: left;
      background-color: #089e8a;
    }
    .right {
      float: right;
      width: 200px;
      height: 200px;
      background-color: #19f;
    }
    .main {
      height: 200px;
      margin-left: 250px;
      margin-right: 250px;
      background-color: #080;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
  </div>
</body>
</html>
