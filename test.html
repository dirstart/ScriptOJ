<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #click{
            position: relative;
            margin: 300px auto;
            width: 100px;
            height: 100px;
            background: #000;
            cursor: pointer;
        }
        #click::after{
            content: "";
            position: absolute;
            top: -100px;
            left: -100px;
            bottom: -100px;
            right: -100px;
            /*visibility: hidden;*/
        }
    </style>
</head>
<body>
    <div id="click"></div>
</body>
</html>
