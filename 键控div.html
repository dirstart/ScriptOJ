		#box{
			cursor: move;
			position: absolute;
			top: 50%;
			left : 50%;
			width: 300px;
			height: 150px;
			margin: -75px 0 0 -150px;
			background: #C0E4DF;
			border: 1px solid #3E2D2D;
		}
		html{
			font-size: 12px;
			background: #F0ADAD;
		}
		.header{
			border-bottom: 1px solid #3E2D2D;
			height: 40px;
			line-height: 40px;
			font-size: 16px;
			text-align: center;
			color: #8C1F1F;
		}
	</style>
</head>
<body>
	<div id="box">
		<p class="header">我是被拖拽的小窗口</p>

	</div>
