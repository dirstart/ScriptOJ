	<title>Document</title>
	<style type="text/css">
		html,div,h1{margin: 0;padding: 0;}
		body{
			background: #DE9191;
		}
		#box{
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -50px 0 0 -50px;
			width: 100px;
			height: 100px;
			background: #3A48E6;

		}
		#popover{
			position: absolute;
			border: 2px solid #fa1ef1;
			color: #fff;
			width: 200px;
			display: none;
			pointer-events: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>

	<div id="popover">
		<h1>I'm header</h1>
		<span>I'm message</span>
	</div>
</body>

	}
